inherit_from: .rubocop_todo.yml

AllCops:
  NewCops: enable
  DisplayCopNames: true
  TargetRubyVersion: 3.0
  Exclude:
    # generated by rails/binstubs
    - 'bin/**/*'

    # auto generated by rails
    - 'db/migrate/**/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'

    # Config files
    - 'Guardfile'
    - 'Dangerfile'

    # 3rd party
    - 'vendor/**/*'
    - 'node_modules/**/*'
